name: C/C++ CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1.0.2
        with:
          vs-version: '16.0'
      - name: Build
        run: |
          powershell -File "./scripts/rebuild.ps1"
      - name: Run engine
        run: |
          cd build/Debug
          UltraEngine.exe
